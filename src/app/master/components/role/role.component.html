<form  class="needs-validation">
  <div class="card">
    <h5 class="card-header">Role</h5>
    <a routerLink="/create" class="text-primary ml-3">Create New</a>
    <div class="card-body" >
            <div class="row mt-2">
            <div class="table table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Role Id</th>
                <th scope="col">Role Name</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let r of respo.data">
                    <td>{{r.role_id}}</td>
                    <td>{{r.role_disc}}</td>
                    <td>{{r.status}}</td>
                    <td><button class="btn btn-warning">Edit</button>&nbsp;<button class="btn btn-danger">Delete</button></td>
                  </tr>
                </tbody>
              </table>
</div>
            </div>

          </div>
    </div>
</form>
